<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
<title>ogr kayit </title>
<style>
.hata{color:red;}
</style>
</head>
<body>

	<h:form>
		<label>Name: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
		<h:inputText id="firstname" value="#{student7.name}" required="true" requiredMessage="name boş geçilemez" validatorMessage="name karakter sayısı dışında">
			<f:validateLength minimum="5" maximum="10"/>
		</h:inputText><br/><br/>
		<label>Lastname: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
		<h:inputText id="lastname" value="#{student7.lastname}" required="true" requiredMessage="Lastname boş geçilemez"/><br/><br/>
		<label>age: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
		<h:inputText id="age" value="#{student7.age}" validatorMessage="age sınır dışında"><br/><br/>
			<f:validateLongRange minimum="3" maximum="35"/>
		</h:inputText><br/><br/>
		
		<h:messages styleClass="hata"/>
		<h:commandButton type="submit" value="Kaydet" action="Kayit-onay7"/>
	</h:form>

</body>
</html>
