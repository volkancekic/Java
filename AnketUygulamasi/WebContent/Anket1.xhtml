<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<head>
		<title>Anket Sayfa 1</title>
		<style>
		body {
			  max-width: 500px;
			  margin: auto;
			  background: white;
			  padding: 20px;
			}
			.formElement{
			  width: 45%;
			  padding: 10px 20px;
			  margin: 4px 0;
			  box-sizing: border-box;
			  border: 2px solid DeepSkyBlue;
			  border-radius: 4px;
			}
			 .button {
			  background-color: #4CAF50; 
			  border: none;
			  color: white;
			  padding: 12px 24px;
			  text-align: center;
			  text-decoration: none;
			  display: inline-block;
			  font-size: 14px;
			  margin: 4px 2px;
			  transition-duration: 0.4s;
			  cursor: pointer;
			}
			
			
			
			.button2 {
			  background-color: white; 
			  color: black; 
			  border: 2px solid #008CBA;
			}
			
			.button2:hover {
			  background-color: #008CBA;
			  color: white;
			}
			.hata_mesaj{
				color:red;
			}
		</style>
	</head>
	<body>
		<h:form>
		
		<label>Adınız : </label><br/>
		<h:inputText id="ad" class="formElement" value="#{anket.ad}" required="true" requiredMessage="Ad alanı boş bırakılamaz !" validatorMessage="Ad alanı karakter aralığı dışında">
		<f:validateLength minimum="3" maximum="10"/></h:inputText>
		<br/><h:message for="ad" styleClass="hata_mesaj"/><br/>
		
		<br/><label>Soyadınız : </label><br/>
		<h:inputText class="formElement" id="soyad" value="#{anket.soyad}" required="true" requiredMessage="Soyad alanı boş bırakılamaz !" validatorMessage="Soyad alanı karakter aralığı dışında">
		<f:validateLength minimum="2" maximum="10"/></h:inputText>
		<br/><h:message for="soyad" styleClass="hata_mesaj"/><br/>
		
		<br/><label>Cinsiyetiniz : </label>
		<h:selectOneRadio class="formElement" id="cinsiyet" value="#{anket.cinsiyet}" required="true" requiredMessage="Cinsiyet alanı boş bırakılamaz !">
			<f:selectItem itemValue="Kadin" itemLabel="Kadin"/>
			<f:selectItem itemValue="Erkek" itemLabel="Erkek"/>
		</h:selectOneRadio>
		<br/><h:message for="cinsiyet" styleClass="hata_mesaj"/>
	<br/><br/>	<label>Yaşadığınız Şehir : </label><br/>
		<h:selectOneMenu class="formElement" value="#{anket.sehir}">
			<f:selectItems value="#{anket.sehirlerlistesi}"/>
		</h:selectOneMenu>
	<br/><br/>	<label>Yaşınız : </label>
		<h:selectOneRadio class="formElement" style="width:75%;" id="yas" value="#{anket.yas}" required="true" requiredMessage="Yas alanı boş bırakılamaz !">
			<f:selectItem itemValue="18-24" itemLabel="18-24"/>
			<f:selectItem itemValue="25-34" itemLabel="25-34"/>
			<f:selectItem itemValue="35-54" itemLabel="35-54"/>
			<f:selectItem itemValue="55 ve üzeri" itemLabel="55 ve üzeri"/>
		</h:selectOneRadio>
		<br/><h:message for="yas" styleClass="hata_mesaj"/><br/>
		<h:commandButton class="button button2" type="submit" value="Sonraki Sayfa" action="Anket2"/>
		</h:form>
	</body>

</html>
